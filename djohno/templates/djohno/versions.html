{% extends "djohno/base.html" %}

{% block content %}
<p><strong>Python version:</strong> {{ sys }}</p>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>App</th>
      <th>Version</th>
    </tr>
  </thead>
  <tbody>
{% for app, version in versions.items %}
  <tr class="version">
    <td>{{ app }}</td><td>{{ version.installed }}</td>
  </tr>
{% endfor %}
  </tbody>
</table>

<table class="table table-striped table-hover">
<thead>
  <tr>
    <th>Python Path</th>
  </tr>
</thead>
<tbody>
  {% for p in path %}
    {% if p %}
    <tr>
      <td>{{ p }}</td>
    </tr>
    {% endif %}
  {% endfor %}
</tbody>
</table>

{% endblock %}
